<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link href="style_profile.css" rel="stylesheet">
</head>
<body>
        <div id="chatForm">
                <form action="" method="post">
                    <div class="chat-window">
            
                        <div class="nav-panel">
                                <ul class="">
                                        <li class="item"><a href="#"><span>Global chat</span></a></li>
                                        <li class="item"><a href="#"><span>My profile</span></a></li>
                                        <li class="item"><a href="#"><span>My friends</span></a></li>
                                </ul>
                        </div>
                        <div class="profile-window">
                            <div class="input-area">
                                <div><span class="span-profile">Status</span></div>
                                    <div class="input-status">
                                        <div class="input-wrapper"><input type="textarea" value="" placeholder="write something..."></div>
                                    </div>
                                        <div><span class="span-profile">Name</span></div>
                                <div class="input-name">
                                    <div class="input-wrapper"><input type="textarea" value="" placeholder="write something..."></div>
                                </div>
                                        <div><span class="span-profile">City</span></div>
                                <div class="input-city">
                                        <div class="input-wrapper"><input type="textarea" value="" placeholder="write something..."></div>
                                </div>
                                        <div><span class="span-profile">Phone number</span></div>
                                <div class="input-phone-number">
                                        <div class="input-wrapper"><input type="tel" value="" placeholder="write something..."></div>
                                </div>
                                        <div><span class="span-profile">Email</span></div>
                                <div class="input-email">
                                        <div class="input-wrapper"><input type="email" value="" placeholder="write something..."></div>
                                </div>
                                <input type="button" value="Submit" class="submit-btn">
                                
                            </div>
                        </div>
                        <div class="online-list">
                            <span class="span-online-users">Users now online</span>
            
                        </div>
                        
                    </div>
                </form>
            </div>
            
            
</body>
</html>
