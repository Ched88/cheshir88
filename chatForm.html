<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link href="style_chat.css" rel="stylesheet">
</head>
<body>
<div id="chatForm">
    <form action="" method="post">
        <div class="chat-window">

            <div class="nav-panel">
                    <ul class="">
                            <li class="item"><a href="#"><span>Global chat</span></a></li>
                            <li class="item"><a href="#"><span>My profile</span></a></li>
                            <li class="item"><a href="#"><span>My friends</span></a></li>
                    </ul>
            </div>
            <div class="chat">
                    <div class="chat-list">
                    </div>
                    <div class="input-area">
                        <div class="input-wrapper"><input type="textarea" value="" placeholder="write something..."></div>
                        <input type="button" value="Send" class="send-btn">
                    </div>
            </div>
            <div class="online-list">
                <span class="span-online-users">Users now online</span>

            </div>
            
        </div>
    </form>
</div>


</body>
</html>
